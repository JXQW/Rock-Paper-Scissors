<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="game">
        <h2>Rock Paper Scissors</h2>
        <p>First to five wins:</p>
        <div class="container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <p id="result"></p>
        <div id="scoreboard">
          <p>Player: <span id="playerScore">0</span></p>
          <p>Computer: <span id="computerScore">0</span></p>
        </div>
        <div class="container2">
            <button id="reset">Reset Game</button>
        </div>
      </div>
      
      <script>

const rockButton = document.getElementById('rock');
const paperButton = document.getElementById('paper');
const scissorsButton = document.getElementById('scissors');
const resultElement = document.getElementById('result');
const playerScoreElement = document.getElementById('playerScore');
const computerScoreElement = document.getElementById('computerScore');
const scoreboardElement = document.getElementById('scoreboard');
const resetButton = document.getElementById('reset');

let playerScore = 0;
let computerScore = 0;

function playGame(playerChoice) {

  const choices = ['rock', 'paper', 'scissors'];
  const computerChoice = choices[Math.floor(Math.random() * 3)];

  if (playerChoice === computerChoice) {
    return "It's a tie!";
  } else if (
    (playerChoice === 'rock' && computerChoice === 'scissors') ||
    (playerChoice === 'paper' && computerChoice === 'rock') ||
    (playerChoice === 'scissors' && computerChoice === 'paper')
  ) {
    playerScore++;
    playerScoreElement.textContent = playerScore;
    if (playerScore === 5) {
      gameOver('You win!');
    }
    return 'You win!';
  } else {
    computerScore++;
    computerScoreElement.textContent = computerScore;
    if (computerScore === 5) {
      gameOver('Computer wins!');
    }
    return 'Computer wins!';
  }
}

function gameOver(message) {
  rockButton.disabled = true;
  paperButton.disabled = true;
  scissorsButton.disabled = true;
  resultElement.textContent = message;
}

function resetGame() {
  rockButton.disabled = false;
  paperButton.disabled = false;
  scissorsButton.disabled = false;
  resultElement.textContent = '';
  playerScore = 0;
  computerScore = 0;
  playerScoreElement.textContent = playerScore;
  computerScoreElement.textContent = computerScore;
}

rockButton.addEventListener('click', function() {
  const result = playGame('rock');
  resultElement.textContent = result;
});

paperButton.addEventListener('click', function() {
  const result = playGame('paper');
  resultElement.textContent = result;
});

scissorsButton.addEventListener('click', function() {
  const result = playGame('scissors');
  resultElement.textContent = result;
});

resetButton.addEventListener('click', function() {
  resetGame();
});

      </script>
         
</body>
</html>
